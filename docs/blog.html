            <div id="blogPosts"></div>
            <script
              src='https://cleanairinfrome.blogspot.com/feeds/posts/default?alt=json-in-script&callback=latestPost'
              async='async'></script>
            <script>
              function latestPost(json) {
                console.log(json);
                var entry = json.feed.entry;
                var blogPosts = document.getElementById("blogPosts");
                if (blogPosts) {
                  blogPosts.innerHTML = "";
                  blogPosts.classList.add("section");

                  var card = document.createElement("DIV");
                  card.classList.add("card", "section", "is-shadowless");
                  blogPosts.appendChild(card);

                  for (var i = 0; i < entry.length; i++) {
                    var title = entry[i].title.$t;
                    
                    var link = entry[i].link.find((x) => x.rel === "alternate")?.href;

                    var a = document.createElement("A");
                    a.href = link;
                    a.classList.add("post-title");
                    var h = document.createElement("H1");
                    h.innerText = title;
                    a.appendChild(h);
                    card.appendChild(a);

                    var text = document.createElement("span");
                    //text.innerText =
                    //unsafe rendering! - should really be using a pure json feed and reconstructing the layout from text/image refs
                    text.innerHTML = entry[i].content.$t;
                    card.appendChild(text);

                  }
                }
              }
            </script>
          </div>
        </div>
      </div>
    </div>
